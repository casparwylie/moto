apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moto-1-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: moto-1-service
              port:
                number: 8000
