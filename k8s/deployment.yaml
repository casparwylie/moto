apiVersion: apps/v1
kind: Deployment
metadata:
  name: moto-1-deployment
  labels:
    app: moto-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: moto-1
  template:
    metadata:
      labels:
        app: moto-1
    spec:
      containers:
      - name: web
        image: registry.digitalocean.com/moto-1/6bd021e2e44404c01cf116cb4ccd40a90ce728eb:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "50m"
            memory: "100Mi"
          limits:
            memory: "200Mi"
            cpu: "100m"
        env:
        - name: "DB_USER"
          valueFrom:
            secretKeyRef:
              name: db-auth
              key: username
        - name: "DB_PASS"
          valueFrom:
            secretKeyRef:
              name: db-auth
              key: password
        - name: "DB_HOST"
          valueFrom:
            secretKeyRef:
              name: db-auth
              key: host
        - name: "DB_PORT"
          valueFrom:
            secretKeyRef:
              name: db-auth
              key: port
        - name: "DB_NAME"
          valueFrom:
            secretKeyRef:
              name: db-auth
              key: name
