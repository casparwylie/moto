<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2Wheel Bet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap');
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
    }

    button, input {
      font-family: 'Space Grotesk', sans-serif;
    }

    .racer {
     height: 60px;
     width: 90px;
     border-radius: 5px;
     margin-bottom: 30px;
     background-size: 100%;
     background-repeat: no-repeat;
     position: relative;
     z-index: -1;
    }
    .racer-outline {
      border-bottom: 1px dotted #65192e;
    }
    .racer-label {
      position: absolute;
      margin-top: 60px;
      font-size: 15px;
      width: 220px;
    }

    #racer-container {
      width: 100vw;
      height: 70vh;
      z-index: -1;
      background: #7da8b7;
      position: relative;
    }

    #control-panel {
      margin: 0 auto;
      width: 100vw;
      height: 30vh;
      background: #da4820;
      padding-right: 0px;
    }

    #racer-inputs-container input {
      border-radius: 5px;
      outline-width: 0px;
      border: 1px;
      font-size: 20px;
      width: calc(50% - 2px);
      margin: 1px;
    }

    #racer-inputs-container {
      width: 100%;
    }

    button {
      border-radius: 5px;
      outline-width: 0px;
      border: 1px;
      font-size: 20px;
      margin: 1px;
      cursor: pointer;
    }

    #recommendation-container {
      width: calc(50% - 2px);
      background: #CA335C;
      border-radius: 10px;
      float: right;
      padding: 20px;
      color: white;
      margin-top: -50px;
      display: none;
      z-index: 1000;
    }

    .recommendation-row {
      cursor: pointer;
      border-bottom: 1px dotted #027860;
      text-align: center;
    }

    #starter-form {
      background: #da4820;
      padding: 20px;
      margin: 45 auto;
      width: 40%;
      max-height: 200%;
    }

    #race-go-option {
      background-color: #39ae86;
      color: white;
      font-weight: bold;
      box-shadow: 0px 0px 5px grey;
      font-size: 30px;
    }

    #starter-triggers {
      margin-top: 10px;
    }

    #lights-container {
      height: 28vw;
      width: 10vw;
      margin: 35vh 45vw;
      position: absolute;
      background: #353a3c;
      padding: 20px;
      display: none;
      border-radius: 30px;
      box-shadow: 0px 0px 20px grey;
    }

    .light {
      height: 28%;
      margin-top: 11%;
      width: 80%;
      border-radius: 100%;
      margin-left: 10%;
      position: relative;
    }

    #heading {
      margin: 0 auto;
      height: 0px;
      width: 100%;
      text-align: center;
      font-size: 30px;
      color: white;
    }

    #results-container {
      float: right;
      width: 20%;
      color: white;
    }

    .result-row {
      padding: 5px;
    }

    #credit {
      color: #983216;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div id="lights-container">
    <div class="light" id="light-1"></div>
    <div class="light" id="light-2"></div>
    <div class="light" id="light-3"></div>
  </div>
  <div id="control-panel">
    <div id="heading">2wheel.bet<div id="credit"> By Caspar Wylie</div></div>
    <div id="results-container"></div>
    <div id="starter-form">
      <div id="racer-inputs-container"></div>
      <div id="starter-triggers">
        <button id="add-more-option">+ Add</button>
        <button id="reset-option">Reset</button>
        <button id="race-go-option"><b>Race!</b></button>
      </div>
      <div id="recommendation-container"></div>
    </div>
  </div>
  <div id="racer-container"></div>
  <script src="static/core.js"></script>
</body>

</html>
